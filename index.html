<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Transcripts, Fixed on Scroll by presentious</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <style>
      body.fixed-media-player .media-player {
        position: fixed;
        top: 0;
      }
    </style>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Transcripts, Fixed on Scroll</h1>
      <h2 class="project-tagline">An example of a transcript with fixed media on scroll.</h2>
      <a href="https://github.com/presentious/TranscriptsFixed" class="btn">View on GitHub</a>
    </section>

    <section class="main-content">
      <h4>An example of an embedded transcript for a YouTube video.</h4>
      <hr />

      <!-- BEGINNING OF TRANSCRIPT EMBED CODE. -->
      <div class="presentious-native-embed-wrapper">
        <div class="media-player"></div>
        <div class="transcript-wrapper"></div>
        <link rel="stylesheet" type="text/css" href="//presentio.us/sdk/transcript.native.css">
        <style>
          .presentious-native-embed-wrapper {}
          .presentious-native-embed-wrapper .media-player {}
          .presentious-native-embed-wrapper .transcript-wrapper {}
        </style>
        <script type="text/javascript" src="//presentio.us/t/508de0/embed/fullnative.js"></script>
        <script>
          $(document).ready(function() {
            var topOfMedia = $('.presentious-native-embed-wrapper')[0].getBoundingClientRect().top;
            $(window).on("scroll", function(e) {
              var wrap = $("body");
              if (wrap[0].scrollTop > topOfMedia) {
                wrap.addClass("fixed-media-player");
              } else {
                wrap.removeClass("fixed-media-player");
              }
            });
          });
        </script>
      </div>
      <!-- END TRANSCRIPT EMBED CODE. -->

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/presentious/TranscriptsFixed">Transcripts, Fixed on Scroll</a> is maintained by <a href="https://github.com/presentious">presentious</a>.</span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>
    </section>
  </body>
</html>
